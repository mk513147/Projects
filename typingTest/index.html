<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Typing Test</title>
		<!-- <script src="https://unpkg.com/@tailwindcss/browser@4"></script> -->
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" href="../common.css" />
	</head>
	<body
		class="bg-gray-900 w-screen min-h-screen box-border m-0 p-0 text-white funnel overflow-hidden"
	>
		<header>
			<div class="flex justify-center items-center m-3">
				<a
					href="../index.html"
					class="hover:bg-indigo-400/60 bg-indigo-500 align-middle shadow-md p-3 rounded-lg text-2xl text-center bg-blend-color"
					>Home</a
				>
			</div>
		</header>
		<main class="flex flex-col justify-center items-center p-1 my-2">
			<div
				id="timer"
				class="my-2 p-2 text-center text-gray-300 text-xl md:text-3xl sirin tracking-widest"
			>
				00:00
			</div>
			<div
				class="border border-lime-500 my-2 p-2 w-3/4 h-16 overflow-hidden relative"
			>
				<span class="w-[2px] h-16 bg-white absolute left-50% top-0"></span>
				<p
					id="para"
					class="text-2xl md:text-5xl whitespace-nowrap transition-transform duration-200 ease-out inline-block"
				>
					Demo para for the test.
				</p>
			</div>
			<button
				type="button"
				class="bg-slate-200/40 w-40 h-12 mt-5 text-xl text-gray-100 border-2 border-white rounded-lg hover:bg-slate-200/30"
				id="restartBtn"
			>
				Restart
			</button>
		</main>
		<footer class="flex justify-center items-center border-green-500 p-1 mt-2">
			<p id="footerPara" class="text-gray-300 text-xl md:text-3xl">
				Type to start the test
			</p>
		</footer>
	</body>
	<script src="./typing.js"></script>
</html>
