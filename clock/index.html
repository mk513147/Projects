<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Clock</title>
		<script src="https://unpkg.com/@tailwindcss/browser@4"></script>
		<!-- <link rel="stylesheet" href="styles.css" /> -->
		<link rel="stylesheet" href="styles2.css" />
		<link rel="stylesheet" href="../common.css" />
	</head>
	<body
		class="bg-gray-900 text-white flex flex-row justify-center items-center"
	>
		<header class="absolute top-10 right-10">
			<div class="flex justify-center items-center m-3">
				<a
					href="../index.html"
					class="bg-gray-600 text-white text-xl px-3 py-3 border-2 border-white rounded-full shadow-md transition-transform transform hover:scale-105 hover:bg-gray-500"
					title="Go to Home"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="w-6 h-6 mx-auto"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M3 9.75L12 3l9 6.75M4.5 10.5V20a.75.75 0 00.75.75h4.5a.75.75 0 00.75-.75v-4.5A1.5 1.5 0 0112 14a1.5 1.5 0 011.5 1.5v4.5a.75.75 0 00.75.75h4.5a.75.75 0 00.75-.75V10.5"
						/>
					</svg>
				</a>
			</div>
		</header>
		<main
			class="border border-blue-500 border-4 flex justify-center items-center"
		>
			<div id="clock-container"></div>
			<div id="inner-container"></div>
			<div id="day-container">WEDNESDAY</div>
			<div id="time-container"></div>
		</main>
	</body>
	<script src="scripts.js"></script>
</html>
