<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Picker</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="text-white bg-gray-900 flex justify-between items-center h-screen w-screen flex-col"
  >
    <header>
      <div class="flex justify-center items-center m-3">
        <a
          href="../index.html"
          class="hover:bg-indigo-400/60 bg-indigo-500 align-middle shadow-md p-3 rounded-lg text-2xl text-center bg-blend-color"
          >Home</a
        >
      </div>
    </header>

    <main>
      <div>
        <h1 class="text-6xl text-center m-5">Click to copy the colours</h1>
      </div>
      <div
        id="colorContainer"
        class="flex justify-center items-center flex-col gap-4 bg-white/20 backdrop-blur-xs rounded-md p-5"
      >
        <ul
          id="firstColorList"
          class="flex gap-5 items-center justify-center m-3"
        >
          <li
            class="colorBox w-16 h-16 rounded-lg border-2 border-white cursor-pointer"
          ></li>
          <li
            class="colorBox w-16 h-16 rounded-lg border-2 border-white cursor-pointer"
          ></li>
          <li
            class="colorBox w-16 h-16 rounded-lg border-2 border-white cursor-pointer"
          ></li>
          <li
            class="colorBox w-16 h-16 rounded-lg border-2 border-white cursor-pointer"
          ></li>
          <li
            class="colorBox w-16 h-16 rounded-lg border-2 border-white cursor-pointer"
          ></li>
          <li
            class="colorBox w-16 h-16 rounded-lg border-2 border-white cursor-pointer"
          ></li>
          <li
            class="colorBox w-16 h-16 rounded-lg border-2 border-white cursor-pointer"
          ></li>
          <li
            class="colorBox w-16 h-16 rounded-lg border-2 border-white cursor-pointer"
          ></li>
          <li
            class="colorBox w-16 h-16 rounded-lg border-2 border-white cursor-pointer"
          ></li>
          <li
            class="colorBox w-16 h-16 rounded-lg border-2 border-white cursor-pointer"
          ></li>
        </ul>
      </div>
      <p id="messageContainer" class="text-xl h-16 text-center m-5"></p>
    </main>
    <footer class="flex justify-center items-center bg-white/20 backdrop-blur-xs rounded-md mb-3 p-3">
      <div class="flex items-center space-x-6">
          <!-- Color Picker Button -->
          <div id="buttonContainer" class="relative flex items-center">
              <input type="color" id="colorPicker" class="absolute opacity-0 w-12 h-12 cursor-pointer" title="Pick a color"/>
              <button type="button" id="colorPickerButton" title="Pick a color" class="cursor-pointer z-10">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="size-6">
                      <path fill="#FFD700" fill-rule="evenodd"
                          d="M2.25 4.125c0-1.036.84-1.875 1.875-1.875h5.25c1.036 0 1.875.84 1.875 1.875V17.25a4.5 4.5 0 1 1-9 0V4.125Zm4.5 14.25a1.125 1.125 0 1 0 0-2.25 1.125 1.125 0 0 0 0 2.25Z" clip-rule="evenodd"/>
                      <path fill="#00FFFF" d="M10.719 21.75h9.156c1.036 0 1.875-.84 1.875-1.875v-5.25c0-1.036-.84-1.875-1.875-1.875h-.14l-8.742 8.743c-.09.089-.18.175-.274.257Z"/>
                      <path fill="#FF00FF" d="M12.738 17.625l6.474-6.474a1.875 1.875 0 0 0 0-2.651L15.5 4.787a1.875 1.875 0 0 0-2.651 0l-.1.099V17.25c0 .126-.003.251-.01.375Z"/>
                  </svg>
              </button>
          </div>
  
          <!-- Copy Mode Selection -->
          <div class="flex space-x-4">
              <label class="flex items-center space-x-2 cursor-pointer">
                  <input type="radio" name="copyMode" value="hex" class="hidden peer radioBtn" checked>
                  <div class="w-5 h-5 rounded-full border-2 border-gray-500 flex items-center justify-center peer-checked:border-yellow-400 shadow-md">
                      <div class="w-3 h-3 bg-yellow-400 rounded-full opacity-0 peer-checked:opacity-100 transition-opacity"></div>
                  </div>
                  <span class="text-gray-300 text-sm peer-checked:text-yellow-400">HEX</span>
              </label>
  
              <label class="flex items-center space-x-2 cursor-pointer">
                  <input type="radio" name="copyMode" value="hsl" class="hidden peer radioBtn">
                  <div class="w-5 h-5 rounded-full border-2 border-gray-500 flex items-center justify-center peer-checked:border-pink-400 shadow-md">
                      <div class="w-3 h-3 bg-pink-400 rounded-full opacity-0 peer-checked:opacity-100 transition-opacity"></div>
                  </div>
                  <span class="text-gray-300 text-sm peer-checked:text-pink-400">HSL</span>
              </label>
  
              <label class="flex items-center space-x-2 cursor-pointer">
                  <input type="radio" name="copyMode" value="rgb" class="hidden peer radioBtn">
                  <div class="w-5 h-5 rounded-full border-2 border-gray-500 flex items-center justify-center peer-checked:border-cyan-400 shadow-md">
                      <div class="w-3 h-3 bg-cyan-400 rounded-full opacity-0 peer-checked:opacity-100 transition-opacity"></div>
                  </div>
                  <span class="text-gray-300 text-sm peer-checked:text-cyan-400">RGB</span>
              </label>
          </div>
      </div>
  </footer>
  
  </body>
  <script src="./color.js"></script>
</html>
